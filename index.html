<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Sports 1 Select HD</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
    }

    /* ================= MODAL ================= */

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn .5s ease;
    }

    .modal.hidden {
      display: none !important;
    }

    .modal-content {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f3f4f6;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      transform: scale(.95);
      animation: scaleIn .4s ease forwards;
    }

    .modal-content h2 {
      font-size: 24px;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 16px;
    }

    .modal-content p {
      font-size: 16px;
      color: #d1d5db;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .modal-content strong { color: #fff; }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: .3s;
    }

    #joinButton {
      background: linear-gradient(to right,#3b82f6,#06b6d4);
      color: #fff;
      font-weight: 500;
    }

    #joinButton:hover {
      transform: scale(1.03);
    }

    #closeButton {
      background: rgba(255,255,255,0.1);
      color: #f3f4f6;
    }

    #closeButton:hover {
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes scaleIn {
      to { transform: scale(1); opacity: 1 }
    }
  </style>
</head>

<body>

  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata"></video>
  </div>

  <!-- ========= TELEGRAM MODAL ========= -->
  <div id="telegramModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>Join our Telegram</h2>
      <p>
        Stay updated with the latest <strong>Live Match Links</strong> and instant updates.
      </p>

      <a href="https://t.me/+7VkflslOE9s4YjQ9" target="_blank" rel="noopener">
        <button id="joinButton" class="btn">Join Telegram</button>
      </a>

      <button id="closeButton" class="btn">Maybe Later</button>
    </div>
  </div>

  <script>
    // Close modal
    document.getElementById('closeButton').onclick = () => {
      document.getElementById('telegramModal').classList.add('hidden');
    };

    // Optional: auto-hide after 8 seconds
    setTimeout(() => {
      document.getElementById('telegramModal')?.classList.add('hidden');
    }, 8000);
  </script>

  <!-- YOUR EXISTING SHAKA SCRIPT CONTINUES BELOW (UNCHANGED) -->

</body>
</html>
